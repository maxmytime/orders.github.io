<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <!-- <base href="/"> -->

    <title>Заказы</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />

    <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <!-- Template Basic Images End -->

    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#000">
    <!-- Custom Browsers Color End -->

    <link rel="stylesheet" href="css/main.min.css">

    <!-- <script src="https://use.fontawesome.com/70b80c7de0.js"></script> -->

</head>

<body>

    <div class="container is-fullhd">
        <!-- Верхняя панель -->
        <div class="top-bar">
            <a class="button is-primary">
                <span>Заявка</span>
            </a>
            <a class="button is-primary">
                <span>Бронь</span>
            </a>
            <a class="button is-primary">
                <span>Закрыть</span>
            </a>
            <span class="counter-basis">0</span>
            <span class="height">0</span>
            <span class="address-height">0</span>
        </div>

        <!-- Заявка -->
        <form class="order">
            <!-- Клиент -->
            <div class="client">
                <!-- <div>
                    <h2 class="is-size-5">Тут будет информация о клиенте и дате заказа</h2>
                </div> -->

                <div class="columns is-variable is-1 is-multiline">

                    <div class="column is-3">
                        <div class="field mr-2">
                            <label class="label">Дата</label>
                            <div class="control">
                                <input class="input js-type-date-is-range" type="date" name="order-date" placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="column is-3">
                        <div class="field mr-2">
                            <label class="label">Клиент</label>
                            <div class="control">
                                <input class="input" type="input" name="order-client" placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="column is-3">
                        <div class="field mr-2">
                            <label class="label">Тип клиента</label>
                            <div class="control">
                                <input class="input" type="input" name="order-client-type" placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="column is-3">
                        <div class="field mr-2">
                            <label class="label">Тип отгрузки</label>
                            <div class="control">
                                <div class="select width-100">
                                    <select class="width-100">
                                        <option>Тип 1</option>
                                        <option>Тип 2</option>
                                        <option>Тип 3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Кнопка добавить адрес -->
                <a class="button is-white js-add-new-address">
                    <span class="js-add-new-address">Адрес</span>
                    <span class="icon is-small js-add-new-address">
                        <i class="fa fa-plus-square-o js-add-new-address" aria-hidden="true"></i>
                    </span>
                </a>

                <!-- Адрес контейнер -->
                <div class="address-container">
                    <!-- Адрес -->
                    <div class="address">
                        <!-- <div>
                            <h2 class="is-size-5 ml-5">Адрес</h2>
                        </div> -->

                        <div class="field ml-5">
                            <label class="label">Адрес</label>
                            <div class="control">
                                <input class="input" type="text" name="order-address-date" placeholder="">
                            </div>
                        </div>

                        <!-- Кнопка добавить Базис -->
                        <a class="button is-white width-100px position-sticky js-add-new-basis">
                            <span class="js-add-new-basis">Базис</span>
                            <span class="icon is-small js-add-new-basis">
                                <i class="fa fa-plus-square-o js-add-new-basis" aria-hidden="true"></i>
                            </span>
                        </a>

                        <div class="basis-container">
                            <!-- Базис -->
                            <div class="basis">
                                <!-- <div>
                                    <h2 class="is-size-5">Тут будет информация c кагого адреса грузить</h2>
                                </div> -->

                                <div class="field ml-3 p-3 has-background-grey">
                                    <label class="label">Базис</label>
                                    <div class="control">
                                        <input class="input" type="text" name="order-basis" placeholder="">
                                    </div>
                                </div>

                                <div class="columns is-mobile is-variable is-1 mb-0 is-multiline ml-3">
                                    <div class="column is-6 is-6-mobile">
                                        <!-- Поле продукт -->
                                        <div class="field">
                                            <label class="label">Продукт</label>
                                            <div class="control">
                                                <input class="input" type="text" name="order-basis-product" placeholder="">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="column is-6 is-6-mobile">
                                        <!-- Поле номенклатура -->
                                        <label class="label">Номенклатура</label>
                                        <div class="field has-addons is-justify-content-space-between">
                                            <p class="control width-100">
                                                <input class="input" type="text" name="" placeholder="">
                                            </p>
                                            <p class="control">
                                                <a class="button">
                                                    <span class="icon icon-width">
                                                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                                                    </span>
                                                </a>
                                            </p>
                                        </div>
                                    </div>

                                    <div class="column is-12">
                                        <!-- Поле объем -->
                                        <label class="label">Вес</label>
                                        <div class="field has-addons is-align-items-end">
                                            <p class="control">
                                                <label class="label has-text-weight-normal">Минимум</label>
                                                <input class="input" type="text" name="order-basis-wt-min" placeholder="-">
                                            </p>
                                            <p class="control">
                                                <label class="label has-text-weight-normal">Максимум</label>
                                                <input class="input" type="text" name="order-basis-wt-max" placeholder="-">
                                            </p>
                                            <p class="control">
                                                <a class="button is-static">
                                                    Литр
                                                </a>
                                            </p>
                                        </div>

                                    </div>

                                    <div class="column is-12">
                                        <!-- Поле объем -->
                                        <label class="label">Объем</label>
                                        <div class="field has-addons is-align-items-end">
                                            <p class="control">
                                                <label class="label has-text-weight-normal">Минимум</label>
                                                <input class="input" type="text" name="order-basis-wt-min" placeholder="-">
                                            </p>
                                            <p class="control">
                                                <label class="label has-text-weight-normal">Максимум</label>
                                                <input class="input" type="text" name="order-basis-wt-max" placeholder="-">
                                            </p>
                                            <p class="control">
                                                <a class="button is-static">
                                                    Тонна
                                                </a>
                                            </p>
                                        </div>

                                    </div>

                                    <div class="column is-12 is-12-mobile">
                                        <!-- Поле доставка с учетом НДС -->
                                        <label class="label">Доставка с учетом НДС</label>
                                        <div class="field has-addons">
                                            <p class="control width-100">
                                                <input class="input" type="text" name="#" placeholder="">
                                            </p>
                                            <p class="control">
                                                <span class="select">
                                                    <select>
                                                        <option>руб/л</option>
                                                        <option>руб/т</option>
                                                        <option>руб</option>
                                                    </select>
                                                </span>
                                            </p>
                                        </div>

                                    </div>

                                    <div class="column is-12">
                                        <!-- Комментарий -->
                                        <div class="field">
                                            <label class="label">Комментарий</label>
                                            <div class="control width-100 is-widescreen">
                                                <textarea class="textarea" placeholder=""></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Кнопка добавить Юр. лицо -->
                                <a class="button is-white js-add-new-legal-entity position-r0-b0">
                                    <span class="js-add-new-legal-entity">Юр. лицо</span>
                                    <span class="icon is-small js-add-new-legal-entity">
                                        <i class="fa fa-plus-square-o js-add-new-legal-entity" aria-hidden="true"></i>
                                    </span>
                                </a>

                                <div class="legal-entity-container">
                                    <!-- Юридическое лицо -->
                                    <div class="legal-entity">
                                        <!-- <div>
                                            <h2 class="is-size-5">Тут будет информация о юридическом лице</h2>
                                        </div> -->

                                        <div class="field">
                                            <label class="label">Юридическое лицо</label>
                                            <div class="control">
                                                <input class="input" type="text" name="order-legal-entity" placeholder="">
                                            </div>
                                        </div>

                                        <!-- Кнопка добавить сделку -->
                                        <a class="button is-white js-add-new-dael position-r0-b0">
                                            <span class="js-add-new-dael">Сделка</span>
                                            <span class="icon is-small js-add-new-dael">
                                                <i class="fa fa-plus-square-o js-add-new-dael" aria-hidden="true"></i>
                                            </span>
                                        </a>


                                        <div class="dael-container">
                                            <!-- Сделка -->
                                            <div class="dael">
                                                <!-- <div>
                                                    <h2 class="is-size-5">Тут будет информация о сделке</h2>
                                                </div> -->

                                                <div class="columns is-multiline is-variable is-1">

                                                    <div class="column is-4">
                                                        <label class="label">Объем</label>
                                                        <div class="field has-addons">
                                                            <p class="control width-100">
                                                                <input class="input" type="text" name="order-volume" placeholder="">
                                                            </p>
                                                            <p class="control">
                                                                <span class="select">
                                                                    <select>
                                                                        <option>л</option>
                                                                        <option>т</option>
                                                                    </select>
                                                                </span>
                                                            </p>
                                                        </div>
                                                    </div>

                                                    <div class="column is-4">

                                                        <label class="label">Стоимость</label>
                                                        <div class="field has-addons">
                                                            <p class="control width-100">
                                                                <input class="input" type="text" name="order-prisce" placeholder="">
                                                            </p>
                                                            <p class="control">
                                                                <span class="select">
                                                                    <select>
                                                                        <option>руб/л</option>
                                                                        <option>руб/т</option>
                                                                    </select>
                                                                </span>
                                                            </p>
                                                        </div>

                                                    </div>

                                                    <div class="column is-4">

                                                        <label class="label">Дата</label>
                                                        <div class="field has-addons">
                                                            <p class="control width-100">
                                                                <input class="input" type="date" name="order-dael-date" value="2023-07-22" placeholder="">
                                                            </p>
                                                        </div>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </form>

    </div>

    <script src="js/scripts.min.js"></script>

</body>

</html>
